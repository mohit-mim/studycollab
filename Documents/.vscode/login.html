<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Study Collab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #1a1a1a;
            --text-secondary: #6c757d;
            --accent-primary: #6c5ce7;
            --accent-secondary: #a29bfe;
            --input-bg: #ffffff;
            --input-border: #e9ecef;
            --shadow: rgba(0, 0, 0, 0.08);
            --gradient-start: #6c5ce7;
            --gradient-end: #a29bfe;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #adb5bd;
            --accent-primary: #6c5ce7;
            --accent-secondary: #a29bfe;
            --input-bg: #2d2d2d;
            --input-border: #404040;
            --shadow: rgba(0, 0, 0, 0.3);
            --gradient-start: #6c5ce7;
            --gradient-end: #a29bfe;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .header {
            width: 100%;
            max-width: 500px;
            padding: 1.5rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .theme-toggle {
            background: var(--bg-secondary);
            border: 1px solid var(--input-border);
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.3rem;
        }

        .theme-toggle:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--bg-secondary);
            border-radius: 24px;
            padding: 3rem 2rem;
            box-shadow: 0 8px 32px var(--shadow);
            margin-top: 2rem;
            transition: all 0.3s ease;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .subtitle {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .hero-title {
            font-size: 2.5rem;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .hero-title .gradient-text {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            display: inline-block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 1.2rem;
            font-size: 1.2rem;
            color: var(--accent-primary);
            z-index: 1;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3.5rem;
            border: 2px solid var(--input-border);
            border-radius: 50px;
            background: var(--input-bg);
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 4px rgba(108, 92, 231, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(108, 92, 231, 0.3);
            margin-top: 0.5rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(108, 92, 231, 0.4);
        }

        .submit-btn:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-msg {
            background: #fee;
            color: #c33;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            text-align: center;
            font-size: 0.9rem;
            display: none;
            animation: shake 0.5s;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        .auth-toggle {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .auth-toggle a {
            color: var(--accent-primary);
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
        }

        .auth-toggle a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">Study Collab</div>
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
            <span id="themeIcon">ðŸŒ™</span>
        </button>
    </div>

    <div class="container">
        <div class="hero-section">
            <h1 class="hero-title">
                <span class="gradient-text" id="pageTitle">Welcome Back</span>
            </h1>
            <p class="subtitle" id="pageSubtitle">Login to continue to your dashboard</p>
        </div>

        <div class="error-msg" id="errorMsg">Invalid credentials. Please try again.</div>

        <!-- Login Form -->
        <form id="loginForm" autocomplete="off">
            <div class="form-group">
                <div class="input-wrapper">
                    <span class="input-icon">ðŸ“§</span>
                    <input type="email" id="loginEmail" class="form-input" required placeholder="Email address">
                </div>
            </div>

            <div class="form-group">
                <div class="input-wrapper">
                    <span class="input-icon">ðŸ”’</span>
                    <input type="password" id="loginPassword" class="form-input" required placeholder="Password">
                </div>
            </div>

            <button type="submit" class="submit-btn" id="loginBtn">Login</button>

            <div class="auth-toggle">
                Don't have an account? <a onclick="toggleAuth('register')">Register</a>
            </div>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="hidden" autocomplete="off">
            <div class="form-group">
                <div class="input-wrapper">
                    <span class="input-icon">ðŸ‘¤</span>
                    <input type="text" id="regName" class="form-input" required placeholder="Full Name">
                </div>
            </div>

            <div class="form-group">
                <div class="input-wrapper">
                    <span class="input-icon">ðŸ“§</span>
                    <input type="email" id="regEmail" class="form-input" required placeholder="Email address">
                </div>
            </div>

            <div class="form-group">
                <div class="input-wrapper">
                    <span class="input-icon">ðŸ”’</span>
                    <input type="password" id="regPassword" class="form-input" required placeholder="Password">
                </div>
            </div>

            <button type="submit" class="submit-btn" id="registerBtn">Create Account</button>

            <div class="auth-toggle">
                Already have an account? <a onclick="toggleAuth('login')">Login</a>
            </div>
        </form>
    </div>

    <!-- API Client -->
    <script src="../api.js"></script>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const html = document.documentElement;

        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });

        function updateThemeIcon(theme) {
            themeIcon.textContent = theme === 'light' ? 'ðŸŒ™' : 'â˜€ï¸';
        }

        // Auth Toggle Logic
        window.toggleAuth = function (mode) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const pageTitle = document.getElementById('pageTitle');
            const pageSubtitle = document.getElementById('pageSubtitle');
            const errorMsg = document.getElementById('errorMsg');

            errorMsg.style.display = 'none';

            if (mode === 'register') {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                pageTitle.textContent = "Create Account";
                pageSubtitle.textContent = "Start your coding journey today";
            } else {
                registerForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
                pageTitle.textContent = "Welcome Back";
                pageSubtitle.textContent = "Login to continue to your dashboard";
            }
        };

        function showError(msg) {
            const errorElement = document.getElementById('errorMsg');
            errorElement.textContent = msg;
            errorElement.style.display = 'block';
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }

        // Login Handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            btn.disabled = true;
            btn.textContent = 'Logging in...';

            try {
                const result = await API.login(email, password);
                if (result.success) {
                    btn.textContent = 'Success!';
                    window.location.href = "../mohit-proj.html";
                }
            } catch (error) {
                showError(error.message || 'Login failed');
                btn.disabled = false;
                btn.textContent = 'Login';
            }
        });

        // Register Handler
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('registerBtn');
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            btn.disabled = true;
            btn.textContent = 'Creating Account...';

            try {
                const result = await API.register(name, email, password);
                if (result.success) {
                    btn.textContent = 'Success!';
                    window.location.href = "../mohit-proj.html";
                }
            } catch (error) {
                showError(error.message || 'Registration failed');
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        });
    </script>
</body>

</html>
